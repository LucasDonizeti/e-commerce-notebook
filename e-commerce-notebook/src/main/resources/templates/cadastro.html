<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/js/plugins/bootstrap-4.1.3/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="index.html">
                    <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="O que você procura?">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a href="login.html">
                            <ion-icon name="log-in-outline" size="large"></ion-icon>
                            <spam>login</spam>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <a href="carrinho.html">
                            <ion-icon name="cart-outline" size="large"></ion-icon>
                            <span>carrinho</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-center justify-content-md-center">
        <div class="form-row col-md-8">
            <div class="form-group col-md-12">
                <label for="inputNome">Nome</label>
                <input type="nome" class="form-control" id="inputNome" placeholder="Nome">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="col-md-6">
                    
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Senha</label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Repita a Senha</label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Repita a senha">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCPF">CPF</label>
                <input type="text" class="form-control" id="inputCPF" placeholder="CPF">
            </div>
            <div class="form-group col-md-6">
                <label for="inputTelefone">Telefone</label>
                <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
            </div>
            <div class="form-group col-md-3">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
            </div>
            <div class="form-group col-md-7">
                <label for="inputCidade">Cidade</label>
                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
            </div>
            <div class="form-group col-md-2">
                <label for="inputEstado">Estado</label>
                <input type="text" class="form-control" id="inputEstado" placeholder="Estado">
            </div>

            <div class="form-group col-md-2">
                <label for="inputNumero">Numero</label>
                <input type="text" class="form-control" id="inputNumero" placeholder="numero">
            </div>
            <div class="form-group col-md-5">
                <label for="inputLongradouro">Longradouro</label>
                <input type="text" class="form-control" id="inputLongradouro" placeholder="Longradouro">
            </div>
            <div class="form-group col-md-5">
                <label for="inputComplemento">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
            </div>

            <div class="form-group col-md-8">
                <label for="inputNumCartao">Numero do Cartão</label>
                <input type="text" class="form-control" id="inputNumCartao" placeholder="Numero do cartão">
            </div>
            <div class="form-group col-md-4">
                <label for="inputNomeCartao">Nome impresso no cartão</label>
                <input type="text" class="form-control" id="inputNomeCartao" placeholder="Nome impresso no cartão">
            </div>
            <div class="form-group col-md-4">
                <label for="inputBandCartao">Bandeira do Cartão</label>
                <select class="form-control" name="inputBandCartao">
                    <option value="MAS">Mastercard</option>
                    <option value="VIS">Visa</option>
                    <option value="AME" selected>American Express</option>
                    <option value="HIP">Hipercard</option>
                </select>
            </div>
            <div class="form-group col-md-8">
                <label for="inputCodSeg">Código de Segurança</label>
                <input type="text" class="form-control" id="inputCodSeg" placeholder="Código de Segurança">
            </div>
            <div class="form-group offset-md-8 col-md-4 align-bottom" style="text-align: right;">
                <a href="carrinhoLogado.html">
                    <button class="btn btn-primary" type="button">Cadastrar</button>
                </a>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="../static/js/plugins/jquery-3.3.1/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/js/plugins/popper/popper.min.js"></script>
    <script src="../static/js/plugins/bootstrap-4.1.3/bootstrap.min.js"></script>
</body>

</html>
