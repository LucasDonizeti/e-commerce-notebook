<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="row align-items-center justify-content-md-center">
        <div class="col-md-8" style="text-align: center;">
            <h2>Confirmar compra</h2>
        </div>
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="row">
                            Compra
                        </th>
                        <th class="col" th:text="${'R$' + compra.valorDeCompra}">

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${compra.itens}">
                        <td class="" style="width: 80%;"
                            th:text="${item.produto.notebook.marca + ' ' + item.produto.notebook.modelo}">
                        </td>
                        <td class="" style="width: 20%;" th:text="${'R$' + item.produto.precoDeVenda}">
                        </td>
                    </tr>
                    <tr>
                        <td class="" style="width: 80%;"
                            th:text="${'Frete: ' + compra.frete.endereco.rua + ', ' + compra.frete.endereco.numero + ' - ' + compra.frete.endereco.cep}">
                        </td>
                        <td class="" style="width: 20%;" th:text="${'R$' + compra.frete.valor}">
                        </td>
                    </tr>
                    <tr>
                        <th class="row">
                            Pagamento
                        </th>
                        <th class="col" th:text="${'R$' + compra.totalPago}">
                        </th>
                    </tr>
                    <tr th:each="pagamento : ${compra.pagamentos}">
                        <td class="" style="width: 80%;"
                            th:text="${pagamento.cartao.nome + ' - ' + pagamento.cartao.numero[0] + pagamento.cartao.numero[1] + pagamento.cartao.numero[2]+ pagamento.cartao.numero[3]}">
                        </td>
                        <td class="" style="width: 20%;" th:text="${'R$' + pagamento.valor}">
                        </td>
                    </tr>
                    <tr th:each="cupom : ${compra.cupomsDeTroca}">
                        <td class="" style="width: 80%;"
                            th:text="${cupom.codigo}">
                        </td>
                        <td class="" style="width: 20%;" th:text="${'R$' + cupom.valor}">
                        </td>
                    </tr>
                    <tr th:if="${compra.cupomPromocional!=null}">
                        <td class="" style="width: 80%;"
                            th:text="${compra.cupomPromocional.codigo}">
                        </td>
                        <td class="" style="width: 20%;" th:text="${'R$' + compra.cupomPromocional.valor}">
                    </tr>
                </tbody>
            </table>


            <div class="col-md-12">
                <a th:href="@{/cliente/carrinho}">
                    <button class="btn btn-danger">Cancelar</button>
                </a>
                <a th:href="@{'/compra/realizar-compra/' + compra.id}">
                    <button class="btn btn-warning">Voltar</button>
                </a>
                <a th:href="@{/cliente/cli/acompanharPedidos}">
                    <button class="btn btn-success">Fazer pedido</button>
                </a>
            </div>
        </div>


    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
