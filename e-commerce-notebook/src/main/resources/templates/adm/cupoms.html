<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div th:replace="fragments/fragments :: menu-adm"></div>
        </div>
        <div class="com-md-9">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cupom : ${cupomList}">
                    <th scope="row" th:text="${cupom.codigo}"></th>
                    <td th:text="${cupom.valor}"></td>
                    <td th:text="${cupom.quantidade}"></td>
                    <td>editar</td>
                    <td>deletar</td>
                  </tr>
                </tbody>
              </table>
              <div class="col-md-6">
                <a th:href="@{/adm/cupoms/cadastro}">
                    <button class="btn btn-primary">
                        Cadastrar
                    </button>
                </a>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>

</body>

</html>
