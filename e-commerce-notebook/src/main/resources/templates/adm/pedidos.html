<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div th:replace="fragments/fragments :: menu-adm"></div>
        </div>
        <div class="col-md-9">
            <div class="row col-md-12 justify-content-md-center">
                <h3>Pedidos</h3>
            </div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Valor</th>
                        <th scope="col" colspan="2">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td><a th:href="@{'/adm/pedidos/detalhe/' + ${pedido.id}}"><span th:text="${pedido.cliente.usuario.nome}"></span></a></td>
                        <th scope="row" th:text="${pedido.valorDeCompra}"></th>
                        <td><span th:style="${'color:' +  pedido.status.color + ';'}" th:text="${pedido.status.descricao}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>




        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
        <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
        <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
