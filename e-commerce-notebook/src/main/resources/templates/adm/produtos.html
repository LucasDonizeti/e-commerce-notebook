<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="index.html">
                    <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8" style="text-align: center;">
                <h3>Administrativo</h3>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a href="index.html">
                            <ion-icon name="log-out-outline" size="large"></ion-icon>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div class="row">
                <div class="list-group col-md-12">
                    <button type="button" class="list-group-item list-group-item-action">
                        <a th:href="@{/adm/visaoGeral}" style="text-decoration: none; color: blue;">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <span>Visão Geral</span>
                        </a>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action active">
                        <a th:href="@{/adm/produtos}" style="text-decoration: none; color: white;">
                            <ion-icon name="laptop-outline"></ion-icon>
                            Produtos
                        </a>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        <a th:href="@{/adm/clientes}" style="text-decoration: none; color: blue;">
                            <ion-icon name="person-outline"></ion-icon>
                            Clientes
                        </a>
                    </button>
                    <button class="list-group-item list-group-item-action" type="button">
                        <a th:href="@{/adm/cupoms}" style="text-decoration: none; color: blue;">
                            <ion-icon name="ticket-outline"></ion-icon>
                            Cupons
                        </a>
                    </button>
                    <button class="list-group-item list-group-item-action" type="button">
                        <a th:href="@{/adm/pedidos}" style="text-decoration: none; color: blue;">
                            <ion-icon name="clipboard-outline"></ion-icon>
                            Pedidos
                        </a>
                    </button>
                    <button class="list-group-item list-group-item-action" type="button">
                        <a th:href="@{/adm/dados}" style="text-decoration: none; color: blue;">
                            <ion-icon name="pie-chart-outline"></ion-icon>
                            Dados
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row col-md-12 justify-content-md-center">
                <h3>Produtos</h3>
            </div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Cod</th>
                        <th scope="col">Nome</th>
                        <th scope="col" colspan="2">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <th scope="row" th:text="${produto.notebook.codigo}"></th>
                        <td><a th:href="@{'/adm/detalheProduto/' + ${produto.id}}" th:text="${produto.notebook.marca + ' ' + produto.notebook.modelo}"></a></td>
                        <td><span th:class="${produto.habilitado==true?'text-success':'text-danger'}" th:text="${produto.habilitado==true?'Ativo':'Inativo'}">Ativo</span></td>
                        <td><a th:href="@{'/produto/editar/' + ${produto.id}}">
                                <ion-icon name="pencil-outline"></ion-icon>
                            </a></td>
                    </tr>
                </tbody>
            </table>
            <div class="col-md-12">
                <a th:href="@{/produto/cadastro}">
                    <button class="btn btn-outline-primary">Adicionar Produto</button>
                </a>
            </div>

            <div class="row col-md-12 justify-content-md-center">
                <h3>Grupos de Precificacao</h3>
            </div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Margem de Lucro</th>
                        <th scope="col" colspan="2">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="precificacao : ${precificacoes}">
                        <th th:text="${precificacao.nome}"></th>
                        <td th:text="${precificacao.margemDeLucro}"></td>
                        <td><a th:href="@{'/produto/precificacao/editar/' + ${precificacao.id}}">
                                <ion-icon name="pencil-outline"></ion-icon>
                            </a></td>
                    </tr>
                </tbody>
            </table>

            <div class="col-md-12">
                <a th:href="@{/produto/precificacao/cadastro}">
                    <button class="btn btn-outline-primary">Adicionar Grupo de Preficicação</button>
                </a>
            </div>
        </div>




        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
        <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
        <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
