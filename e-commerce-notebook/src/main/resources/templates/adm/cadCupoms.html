<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div th:replace="fragments/fragments :: menu-adm"></div>
        </div>
        <div class="com-md-9">
            <form class="form-row" th:action="@{/adm/cupoms/cadastro}" th:object="${cupom}" method="post">
                <div class="form-group col-md-12">
                    <label for="inputCodigo">Codigo</label>
                    <input type="text"
                        th:class="${#fields.hasErrors('codigo')?'form-control is-invalid':'form-control'}"
                        id="inputCodigo" placeholder="codigo" th:field="*{codigo}">
                    <spam class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">
                    </spam>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputValor">Valor</label>
                    <input type="number" step="0.01"
                        th:class="${#fields.hasErrors('valor')?'form-control is-invalid':'form-control'}"
                        id="inputValor" placeholder="Valor" th:field="*{valor}">
                    <spam class="text-danger" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}">
                    </spam>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputQuantidade">Quantidade</label>
                    <input type="number"
                        th:class="${#fields.hasErrors('quantidade')?'form-control is-invalid':'form-control'}"
                        id="inputQuantidade" placeholder="Quantidade" th:field="*{quantidade}">
                    <spam class="text-danger" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}">
                    </spam>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
                <div class="col-md-6">
                    <a th:href="@{/adm/cupoms}">
                        <button class="btn btn-secondary">
                            Voltar
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>

</body>

</html>
