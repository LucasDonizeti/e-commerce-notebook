<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="O que você procura?">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a th:href="@{/usuario/login}">
                            <ion-icon name="log-in-outline" size="large"></ion-icon>
                            <spam>login</spam>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <a th:href="@{/cliente/carrinho}">
                            <ion-icon name="cart-outline" size="large"></ion-icon>
                            <span>carrinho</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-2">
            <div class="row justify-content-center" style="background-color: #e4e3e3;">
                <form class="form-row">
                    <div class="col-md-10 offset-md-1" style="font-size: small;">
                        <div class="title-filter" style="font-size: medium;">
                            <spam style="font-weight: bold">PLACA DE VIDEO</spam>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="MX250" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>NVIDIA GeForce MX250 (2GB)</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="GTX1650" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>NVIDIA GeForce GTX 1650 (4GB)</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="GTX1660TI" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>NVIDIA GeForce GTX 1660Ti (6GB)</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="RTX2060" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam> NVIDIA GeForce RTX 2060 (6GB)</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="RTX2070" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>NVIDIA GeForce RTX 2070 (8GB)</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="RTX2080SUPER" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>NVIDIA GeForce RTX 2080 SUPER (8GB)</spam>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-10 offset-md-1" style="font-size: small;">
                        <div class="title-filter" style="font-size: medium;">
                            <spam style="font-weight: bold">PROCESSADOR</spam>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="I5" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Intel® Core i5</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="I7" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Intel® Core i7</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="I9" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Intel® Core i9</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="R3" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>AMD Ryzen 3</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="R5" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>AMD Ryzen 5</spam>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-10 offset-md-1" style="font-size: small;">
                        <div class="title-filter" style="font-size: medium;">
                            <spam style="font-weight: bold">TELA</spam>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="1460" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>14” 60Hz</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="1560" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>15” 60 Hz</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="15120" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>15” 120 Hz</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="15144" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>15” 144 Hz</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="17144" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>17” 144 Hz</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="17240" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>17” 240 Hz</spam>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-10 offset-md-1" style="font-size: small;">
                        <div class="title-filter" style="font-size: medium;">
                            <spam style="font-weight: bold">SISTEMA OPERACIONAL</spam>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="W10HL" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Windows 10 Home Single Language</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="W10PRO" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Windows 10 Pro</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="LIN" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Linux</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="VOID" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Sem Sistema Operacional</spam>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-10 offset-md-1" style="font-size: small;">
                        <div class="title-filter" style="font-size: medium;">
                            <spam style="font-weight: bold">COR</spam>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="CINZA" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Cinza</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="PRETO" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Preto</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="BRANCO" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Branco</spam>
                            </label>
                        </div>
                        <div class="form-check col-md-12">
                            <input class="form-check-input" type="checkbox" value="PRATA" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <spam>Prata</spam>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12 form-group">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <spam>Ordenar Por:</spam>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" name="select">
                                <option value="valor1">Data de lançamento</option>
                                <option value="valor2" selected>Preço</option>
                                <option value="valor3">Nome</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Filtrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div th:each="produto : ${produtos}" class="col-md-4 col-sm-6 slick-slide slick-current slick-active"
                    style="margin-bottom: 20px">
                    <div class="item align-self-center">
                        <div class="col-md-12">
                            <figure>
                                <a th:href="@{/produto/detalhes/} + ${produto.id}">
                                    <div th:id="${'carousel' + produto.id}" class="carousel slide"
                                        data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li th:each="imagem, i : ${produto.imagemList}"
                                                th:data-target="${'#carousel' + produto.id}"
                                                th:data-slide-to="${i.index}"
                                                th:class="((${i.index} == 0) ? 'active' : '')"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div th:each="imagem, i : ${produto.imagemList}"
                                                th:class="((${i.index} == 0) ? 'carousel-item active' : 'carousel-item')">
                                                <img class="img-thumbnail" th:src="${imagem.link}">
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" th:href="${'#carousel' + produto.id}"
                                            role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Anterior</span>
                                        </a>
                                        <a class="carousel-control-next" th:href="${'#carousel' + produto.id}"
                                            role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Próximo</span>
                                        </a>
                                    </div>
                                </a>
                            </figure>
                        </div>
                        <div class="col-md-12" style="text-align: center;">
                            <spam th:text="${produto.notebook.marca + ' ' + produto.notebook.modelo}"
                                style="font-weight: bold;">Avell A52 LIV</spam>
                            <a th:href="@{/detalhes/ + produto.id}" style="text-decoration: none;">
                                <div class="col-md-12"
                                    style="background-color: #93c157; color: #f8f8ff; text-align: center;">
                                    <span th:text="${'R$' + produto.precoDeVenda}"></span>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-12">
                            <ul>
                                <li th:text="${produto.notebook.gpu.modelo}"></li>
                                <li th:text="${produto.notebook.cpu.modelo}"></li>
                                <li
                                    th:text="${produto.notebook.tela.tamanho + '” ' + produto.notebook.tela.clock + 'Hz'}">
                                </li>
                                <li>
                                    </spam>
                                    <spam th:if="${#lists.size(produto.notebook.ramList) == 2}"
                                        th:text="${produto.notebook.ramTotal + 'GB dualchannel - '}"></spam>
                                    <spam th:each="ram : ${produto.notebook.ramList}" th:text="${ram.memoria + 'GB '}">
                                    </spam>
                                </li>
                                <li>
                                    <spam th:each="memoria : ${produto.notebook.armazenamentoList}"
                                        th:text="${memoria.memoria + 'GB ' +  memoria.tipoArmazenamento + '  '}"></spam>
                                </li>
                                <li th:text="${produto.notebook.so.getDescricao()}">Windows 10 Home Single Language</li>
                            </ul>
                        </div>
                        <div class="col-md-12">
                            <div class="row justify-content-center ">
                                <div class="col-xs-6">
                                    <form method="post"  class="button" th:action="@{'/cliente/carrinho/' + ${produto.id}}">
                                        <button class="btn btn-outline-info">
                                            <ion-icon name="cart-outline" size="small"></ion-icon>
                                            <strong>Adicionar ao Carrinho</strong>
                                        </button>
                                    </form>
                                </div>
                                <div class="col-xs-6">
                                    <a href="link comprar">
                                        <button class="btn btn-outline-success">
                                            <ion-icon name="card-outline" size="small"></ion-icon>
                                            <strong>Comprar</strong>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
