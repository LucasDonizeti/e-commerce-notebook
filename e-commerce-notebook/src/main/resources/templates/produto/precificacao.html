<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="#">
                    <img th:src="@{/img/logo.png}" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="O que vocÃª procura?">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a href="#">
                            <ion-icon name="log-in-outline" size="large"></ion-icon>
                            <spam>login</spam>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <a href="#">
                            <ion-icon name="cart-outline" size="large"></ion-icon>
                            <span>carrinho</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-center justify-content-md-center">
        <!--Produto-->
        <form class="form-row col-md-8" th:action="@{/produto/precificacao/cadastro}" th:object="${precificacao}" method="post">
            <div class="col-md-12">
                <h3>Grupo de Precificacao</h3>
                <br>
            </div>
            <div class="form-group col-md-4">
                <label>Nome</label>
                <input type="text" th:field="*{id}" hidden>
                <input type="text" th:class="${#fields.hasErrors('nome')?'form-control is-invalid':'form-control'}"
                    placeholder="Nome" th:field="*{nome}">
                <spam class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                </spam>
            </div>
            <div class="form-group col-md-4">
                <label>Margem de lucro</label>
                <input type="number" step="0.001" th:class="${#fields.hasErrors('margemDeLucro')?'form-control is-invalid':'form-control'}"
                    placeholder="Margem de Lucro" th:field="*{margemDeLucro}">
                <spam class="text-danger" th:if="${#fields.hasErrors('margemDeLucro')}" th:errors="*{margemDeLucro}">
                </spam>
            </div>

            <div class="form-group offset-md-8 col-md-4 align-bottom" style="text-align: right;">
                <button class="btn btn-primary" type="submit" id="btn-cadastrar"
                    th:text="${precificacao.id!=null?'Editar':'Cadastrar'}">Cadastrar</button>
            </div>
        </form>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>

</body>

</html>
