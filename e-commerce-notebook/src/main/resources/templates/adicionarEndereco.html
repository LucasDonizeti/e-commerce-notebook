<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/js/plugins/bootstrap-4.1.3/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="index.html">
                    <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="O que você procura?">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a href="perfil.html">
                            <ion-icon name="person-circle-outline" size="large"></ion-icon>
                            <spam>Perfil</spam>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <a href="carrinho.html">
                            <ion-icon name="cart-outline" size="large"></ion-icon>
                            <span>carrinho</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div class="col-md-12" style="text-align: center;">
                <h3>Endereços</h3>
            </div>
            <div class="col-md-12">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseEndereco1"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    <ion-icon name="home-outline"></ion-icon>
                                    <span style="color:blue;"> Endereco 1</span>
                                </button>
                            </h5>
                        </div>

                        <div id="collapseEndereco1" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordion">
                            <div class="card-body">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th class="row">CEP</th>
                                            <td>08710-000</td>
                                        </tr>
                                        <tr>
                                            <th class="row">Cidade</th>
                                            <td>Mogi das Cruzes</td>
                                        </tr>
                                        <tr>
                                            <th class="row">Estado</th>
                                            <td>São Paulo</td>
                                        </tr>
                                        <tr>
                                            <th class="row">Numero</th>
                                            <td>10</td>
                                        </tr>
                                        <tr>
                                            <th class="row">Longradouro</th>
                                            <td>Rua A</td>
                                        </tr>
                                        <tr>
                                            <th class="row">Complemento</th>
                                            <td>-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 justify-content-center">
            <div class="col-md-12" style="text-align: center;">
                <h3>Adicionar Novo endereco</h3>
            </div>
            <div class="form-row col-md-12">
                <div class="form-group col-md-3">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                </div>
                <div class="form-group col-md-7">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputEstado">Estado</label>
                    <input type="text" class="form-control" id="inputEstado" placeholder="Estado">
                </div>
    
                <div class="form-group col-md-2">
                    <label for="inputNumero">Numero</label>
                    <input type="text" class="form-control" id="inputNumero" placeholder="numero">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputLongradouro">Longradouro</label>
                    <input type="text" class="form-control" id="inputLongradouro" placeholder="Longradouro">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputComplemento">Complemento</label>
                    <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                </div>
                <div class="form-group offset-md-8 col-md-4 align-bottom" style="text-align: right;">
                    <a href="perfil.html">
                        <button class="btn btn-outline-primary" type="button">Adicionar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="../static/js/plugins/jquery-3.3.1/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/js/plugins/popper/popper.min.js"></script>
    <script src="../static/js/plugins/bootstrap-4.1.3/bootstrap.min.js"></script>
</body>

</html>
