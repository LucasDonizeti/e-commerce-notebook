<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/js/plugins/bootstrap-4.1.3/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="#">
                    <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8" style="text-align: center;">
                <h3>Administrativo</h3>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a href="#">
                            <ion-icon name="log-out-outline" size="large"></ion-icon>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div class="row">
                <div class="list-group col-md-12">
                    <button type="button" class="list-group-item list-group-item-action">
                        <a href="#" style="text-decoration: none; color: blue;">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <span>Vis√£o Geral</span>
                        </a>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        <a href="#" style="text-decoration: none; color: blue;">
                            <ion-icon name="laptop-outline"></ion-icon>
                            Produtos
                        </a>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action active">
                        <a href="#" style="text-decoration: none; color: white;">
                            <ion-icon name="person-outline"></ion-icon>
                            Clientes
                        </a>
                    </button>
                    <button class="list-group-item list-group-item-action" type="button">
                        <a href="#" style="text-decoration: none; color: blue;">
                            <ion-icon name="ticket-outline"></ion-icon>
                            Cupons
                        </a>
                    </button>
                    <button class="list-group-item list-group-item-action" type="button">
                        <a href="#" style="text-decoration: none; color: blue;">
                            <ion-icon name="clipboard-outline"></ion-icon>
                            Pedidos
                        </a>
                    </button>
                    <button class="list-group-item list-group-item-action" type="button">
                        <a href="#" style="text-decoration: none; color: blue;">
                            <ion-icon name="pie-chart-outline"></ion-icon>
                            Dados
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row col-md-12 justify-content-md-center">
                <h3>Clientes</h3>
            </div>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Ativar/Desativar</th>
                    <th scole="col">Rank</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cliente : ${clientes}">
                    <td>Cliente 1</td>
                    <td><form th:action="@{/cliente/deletar}" method="POST"><button type="submit" name="id" th:value="${cliente.id}"><ion-icon name="trash-outline"></ion-icon></button></form></td>
                    <td>825</td>
                  </tr>
                  <tr th:each="cliente : ${clientes}">
                    <td>Cliente 2</td>
                    <td><form th:action="@{/cliente/deletar}" method="POST"><button type="submit" name="id" th:value="${cliente.id}"><ion-icon name="trash-outline"></ion-icon></button></form></td>
                    <td>610</td>  
                </tr>
                  <tr th:each="cliente : ${clientes}">
                    <td>Cliente 3</td>
                    <td><form th:action="@{/cliente/deletar}" method="POST"><button type="submit" name="id" th:value="${cliente.id}"><ion-icon name="trash-outline"></ion-icon></button></form></td>
                    <td>545</td>  
                </tr>
                </tbody>
              </table>
        </div>
        



        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="../static/js/plugins/jquery-3.3.1/jquery-3.3.1.slim.min.js"></script>
        <script src="../static/js/plugins/popper/popper.min.js"></script>
        <script src="../static/js/plugins/bootstrap-4.1.3/bootstrap.min.js"></script>
</body>

</html>
