<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/js/plugins/bootstrap-4.1.3/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="index.html">
                    <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="O que você procura?">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a href="perfil.html">
                            <ion-icon name="person-circle-outline" size="large"></ion-icon>
                            <spam>Perfil</spam>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <a href="carrinho.html">
                            <ion-icon name="cart-outline" size="large"></ion-icon>
                            <span>carrinho</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div class="col-md-12" style="text-align: center;">
                <h3>Cartao de Credito</h3>
            </div>
            <div class="col-md-12">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseCartao1"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    <ion-icon name="card-outline"></ion-icon>
                                    <span style="color:blue;"> Cartão 1</span>
                                </button>
                            </h5>
                        </div>

                        <div id="collapseCartao1" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordion">
                            <div class="card-body">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th class="row">Numero</th>
                                            <td>5527 7196 3092 8164</td>
                                        </tr>
                                        <tr>
                                            <th class="row">Nome Impresso</th>
                                            <td>Cartao 1</td>
                                        </tr>
                                        <tr>
                                            <th class="row">Bandeira</th>
                                            <td>
                                                <img src="https://www.4devs.com.br/imagens/cc/logo_master.jpg">
                                                Mastercard
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 justify-content-center">
            <div class="col-md-12" style="text-align: center;">
                <h3>Adicionar Novo Cartão de credito</h3>
            </div>
            <div class="form-row col-md-12">
                <div class="form-group col-md-8">
                    <label for="inputNumCartao">Numero do Cartão</label>
                    <input type="text" class="form-control" id="inputNumCartao" placeholder="Numero do cartão">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputNomeCartao">Nome impresso no cartão</label>
                    <input type="text" class="form-control" id="inputNomeCartao" placeholder="Nome impresso no cartão">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputBandCartao">Bandeira do Cartão</label>
                    <select class="form-control" name="inputBandCartao">
                        <option value="MAS">Mastercard</option>
                        <option value="VIS">Visa</option>
                        <option value="AME" selected>American Express</option>
                        <option value="HIP">Hipercard</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="inputCodSeg">Código de Segurança</label>
                    <input type="text" class="form-control" id="inputCodSeg" placeholder="Código de Segurança">
                </div>
                <div class="form-group offset-md-8 col-md-4 align-bottom" style="text-align: right;">
                    <a href="perfil.html">
                        <button class="btn btn-outline-primary" type="button">Adicionar</button>
                    </a>
                </div>
            </div>
        </div>

    </div>
    </div>



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="../static/js/plugins/jquery-3.3.1/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/js/plugins/popper/popper.min.js"></script>
    <script src="../static/js/plugins/bootstrap-4.1.3/bootstrap.min.js"></script>
</body>

</html>
