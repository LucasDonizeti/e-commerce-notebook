<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="index.html">
                    <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="O que você procura?">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a th:href="@{/cliente/cli/perfil}">
                            <ion-icon name="person-circle-outline" size="large"></ion-icon>
                            <spam>Perfil</spam>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <a th:href="@{/cliente/carrinho}">
                            <ion-icon name="cart-outline" size="large"></ion-icon>
                            <span>carrinho</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div class="row">
                <div class="list-group col-md-12">
                    <button type="button" class="list-group-item list-group-item-action">
                        <a th:href="@{/cliente/cli/perfil}" style="text-decoration: none; color: blue;">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <span>Visão Geral</span>
                        </a>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        <a th:href="@{/cliente/cli/editarPerfil}" style="text-decoration: none; color: blue;">
                            <ion-icon name="pencil-outline"></ion-icon>
                            Editar Perfil
                        </a>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action active">
                        <a th:href="@{/cliente/cli/mudarSenha}" style="text-decoration: none; color: white;">
                            <ion-icon name="lock-open-outline"></ion-icon>
                            Mudar Senha
                        </a>
                    </button>
                    <button class="list-group-item list-group-item-action" type="button">
                        <a th:href="@{/cliente/cli/acompanharPedidos}" style="text-decoration: none; color: blue;">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                            Acompanhar Pedidos
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="row col-md-9 align-items-center justify-content-md-center">
            <form th:action="@{/cliente/cli/mudarSenha}" method="post" th:object="${usuario}">
                <div class="col-md-12">
                    <h3>Mudar Senha</h3>
                </div>
                <div class="form-row col-md-12">
                    <div class="col-md-12">
                        <div class="alert alert-warning" role="alert">
                            <ion-icon name="alert-circle-outline"></ion-icon>
                            <spam>A senha deve ser composta de pelo menos 8 caracteres, ter letras maiúsculas e
                                minúsculas
                                além de conter caracteres especiais!</spam>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Senha atual</label>
                        <input type="text"
                            th:class="${#fields.hasErrors('antiga')?'form-control is-invalid':'form-control'}"
                            placeholder="Senha Antiga" th:field="*{antiga}">
                        <spam class="text-danger" th:if="${#fields.hasErrors('antiga')}" th:errors="*{antiga}"></spam>
                        <spam th:text="${senhaErradaException}" class="text-danger"></spam>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputSenha1">Nova senha</label>
                        <input type="text"
                            th:class="${#fields.hasErrors('nova')?'form-control is-invalid':'form-control'}"
                            placeholder="Nova senha" th:field="*{nova}">
                        <spam class="text-danger" th:if="${#fields.hasErrors('nova')}" th:errors="*{nova}"></spam>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputSenha2">Repita a nova senha</label>
                        <input type="text"
                            th:class="${senhaDiferenteException!=null?'form-control is-invalid':'form-control'}"
                            placeholder="Repita a senha" th:field="*{repetida}">
                        <spam th:text="${senhaDiferenteException}" class="text-danger"></spam>
                    </div>

                </div>
                <div class="row col-md-12">
                    <div class="form-group col-md-6 align-items-center">
                        <label for="btnSalvar"><br></label>
                        <a th:href="@{/cliente/cli/perfil}">
                            <button class="btn btn-outline-danger form-control" id="btnSalvar">Cancelar</button>
                        </a>
                    </div>
                    <div class="form-group col-md-6 align-items-center">
                        <label for="btnSalvar"><br></label>
                        <button type="submit" class="btn btn-outline-success form-control"
                            id="btnSalvar">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
