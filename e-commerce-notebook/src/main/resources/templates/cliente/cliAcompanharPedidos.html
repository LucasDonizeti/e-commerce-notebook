<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div th:replace="fragments/fragments :: menu-cli"></div>
        <div class="row  col-md-9 align-items-center justify-content-md-center">
            <div class="col-md-12">
                <h3>Acompanhar pedidos</h3>
            </div>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Pedido</th>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td scope="row"><a th:href="@{'/compra/cli/detalheCompra/' + ${pedido.id}}"><span
                                    th:text="${pedido.id}"></span></a></td>
                        <td th:text="${pedido.data}"></td>
                        <td th:text="${'R$' + pedido.valorDeCompra}"></td>
                        <td th:text="${pedido.status.descricao}"></td>
                    </tr>
                </tbody>
            </table>


        </div>



        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
        <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
        <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
