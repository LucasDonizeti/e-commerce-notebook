<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="index.html">
                    <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="O que você procura?">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a th:href="@{'/cliente/cli/perfil/' + ${cliente.id}}">
                            <ion-icon name="person-circle-outline" size="large"></ion-icon>
                            <spam>Perfil</spam>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <a th:href="@{'/cliente/carrinho/' + ${cliente.id}}">
                            <ion-icon name="cart-outline" size="large"></ion-icon>
                            <span>carrinho</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div class="col-md-3">
            <div class="row">
                <div class="list-group col-md-12">
                    <button type="button" class="list-group-item list-group-item-action">
                        <a th:href="@{'/cliente/cli/perfil/' + ${cliente.id}}" style="text-decoration: none; color: blue;">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <span>Visão Geral</span>
                        </a>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        <a th:href="@{'/cliente/cli/editarPerfil/' + ${cliente.id}}" style="text-decoration: none; color: blue;">
                            <ion-icon name="pencil-outline"></ion-icon>
                            Editar Perfil
                        </a>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        <a th:href="@{'/cliente/cli/mudarSenha/' + ${cliente.id}}" style="text-decoration: none; color: blue;">
                            <ion-icon name="lock-open-outline"></ion-icon>
                            Mudar Senha
                        </a>
                    </button>
                    <button class="list-group-item list-group-item-action active" type="button">
                        <a th:href="@{/cliente/cli/acompanharPedidos/}" style="text-decoration: none; color: white;">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                            Acompanhar Pedidos
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="row  col-md-9 align-items-center justify-content-md-center">
            <div class="col-md-12">
                <h3>Acompanhar pedidos</h3>
            </div>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Pedido</th>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td scope="row"><a th:href="@{'/compra/cli/detalheCompra/' + ${pedido.id}}"><span th:text="${pedido.id}"></span></a></td>
                        <td th:text="${pedido.data}"></td>
                        <td th:text="${'R$' + pedido.valorDeCompra}"></td>
                        <td th:text="${pedido.status.descricao}"></td>
                    </tr>
                </tbody>
            </table>


        </div>



        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
