<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a th:href="@{/produto}">
                    <img src="../static/img/logo.png" class="img-fluid" alt="Imagem responsiva" style="height: 100px;">
                </a>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="O que você procura?">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" style="text-align: center;">
                        <a th:href="@{/usuario/login}">
                            <ion-icon name="log-in-outline" size="large"></ion-icon>
                            <spam>login</spam>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <a href="#">
                            <ion-icon name="cart-outline" size="large"></ion-icon>
                            <span>carrinho</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container align-self-center">
        <div class="col-md-6 offset-md-3 text-center">
            <h2>
                <ion-icon name="card-outline" size="large"></ion-icon>Carrinho de Compra
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="row justify-content-md-center border border-light">
                <div th:each="produto, i : ${compra.produtos}"
                    class="col-md-4 col-sm-6 slick-slide slick-current slick-active" style="margin-bottom: 20px">
                    <div class="item align-self-center">
                        <div class="col-md-12">
                            <figure>
                                <a th:href="@{/produto/detalhes/} + ${produto.id}">
                                    <img class="img-thumbnail" th:src="${produto.imagemList[0].link}"
                                        style="width: 100%; height: 225px; object-fit: cover; object-position: center;">
                                </a>
                            </figure>
                        </div>
                        <div class="col-md-12" style="text-align: center;">
                            <spam th:text="${produto.notebook.marca + ' ' + produto.notebook.modelo}"
                                style="font-weight: bold;"></spam>
                            <a th:href="@{/produto/detalhes/} + ${produto.id}" style="text-decoration: none;">
                                <div class="col-md-12"
                                    style="background-color: #93c157; color: #f8f8ff; text-align: center;">
                                    <span th:text="${'R$' + produto.precoDeVenda}"></span>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-12">
                            <form th:action="@{'/cliente/carrinho/qtd/' + ${i.index}}" method="post">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Quantidade</span>
                                </div>
                                <input type="number" min="1" class="form-control" placeholder="quantidade"
                                    th:value="${session.compra.produtos[__${i.index}__].estoque}" id="n" name="n">
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-secondary" type="submit">Alterar</button>
                            </div>
                            </form>
                        </div>
                        <div class="col-md-12">
                            <div class="row justify-content-center">
                                <div class="col-xs-6">
                                    <form th:action="@{'/cliente/carrinho/exc/' + ${i.index}}" method="post">
                                            <button class="btn btn-danger" type="submit">Excluir</button>
                                    </form>
                                </div>
                                <div class="col-xs-6">
                                    <a href="link comprar">
                                        <button class="btn btn-outline-success">
                                            <ion-icon name="card-outline" size="small"></ion-icon>
                                            <strong>Comprar</strong>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3" th:if="${usuarioLogado==null}">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="alert alert-warning" role="alert">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                        <spam>Você não está logado!
                            <br>
                            Faça login ou cria uma conta para finalizar a compra!
                        </spam>
                    </div>
                </div>
                <div class="col-md-auto text-center">
                    <a th:href="@{/usuario/login}">
                        <button class="btn btn-outline-primary">Login</button>
                    </a>
                </div>
                <div class="col-md-auto text-center">
                    <a th:href="@{/cliente/cadastro}">
                        <button class="btn btn-outline-success">Cadastre-se</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3" th:if="${usuarioLogado!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="alert alert-primary" role="alert">
                        <ion-icon name="pricetags-outline"></ion-icon>
                        <spam>Valor</spam>
                    </div>
                </div>
                <div class="col-md-10">
                    <ul>
                        <li th:each="produto : ${produtos}"><span
                                th:text="${produto.notebook.marca + ' ' + produto.notebook.modelo + ' - R$' + produto.precoDeVenda}"></span>
                        </li>
                    </ul>
                    <div class="col-md-12"
                        style="background-color: #93c157; color: #f8f8ff; text-align: center; margin-bottom: 20px">
                        <span>Total - R$11500.0</span>
                    </div>
                </div>
                <div class="col-md-auto text-center">
                    <a th:href="@{/compra/realizar-compra}">
                        <button class="btn btn-outline-primary">Realizar Compra</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
