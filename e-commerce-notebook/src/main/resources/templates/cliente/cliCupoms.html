<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.css}">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="row" style="margin-left: 15px; margin-right: 15px;">
        <div th:replace="fragments/fragments :: menu-cli"></div>
        <div class="row col-md-9 align-items-center justify-content-md-center">
            <h3>Cupoms de Troca</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cupom : ${cupoms}">
                    <th scope="row" th:text="${cupom.codigo}"></th>
                    <td th:text="${cupom.valor}"></td>
                    <td th:text="${(cupom.habilitado?'Ativo':'Usado')}"></td>
                  </tr>
                </tbody>
              </table>
              <a th:href="@{/cliente/cli/perfil}">
              <button class="btn btn-primary">
                    Voltar
              </button>
            </a>
        </div>
    </div>



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script th:src="@{\js\plugins\jquery-3.3.1\jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-4.1.3/bootstrap.min.js}"></script>
</body>

</html>
